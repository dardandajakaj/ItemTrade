<div class="content-container">
  <div class="row">

      <app-sidebar [categories]="categories"></app-sidebar>
    </div>
    <div class="col-md-10">
      <div class="categories">
        <div class="row">
          <div *ngFor="let product of products" class="product">

        </div>
      </div>
    </div>
  </div>
</div>
