<div class="content-container">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar [categories]="categories"></app-sidebar>
    </div>
    <div class="col-md-10">
      <div class="categories">
        <div class="row">
          <div *ngFor="let product of products" class="product">
            <app-item-card [product]="product"></app-item-card>
          </div>
          <div class="pagination">
            <pagination
              *ngIf="pagination"
              [boundaryLinks]="true"
              (pageChanged)="pageChanged($event)"
              [(ngModel)]="pagination.CurrentPage"
              [totalItems]="pagination.TotalItems"
              [itemsPerPage]="pagination.ItemsPerPage"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;"
            >
            </pagination>
            <div class="itemsPerPage">
              <input class="form-control" type="number" name="itemsPerPage" [(ngModel)]="itemsPerPage" (ngModelChange)="changeItemSize()"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
