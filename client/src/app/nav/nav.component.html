<div id="site-nav">
  <div class="web-container">
    <a (click)="goHome()" routerLinkActive="router-link-active">
      <div id="site-logo-header" route>
        <img src="../../assets/Images/NavBanner.jpg" alt="Logo Here" /><br />
      </div>
    </a>
    <nav class="navbar navbar-expand-lg justify-content-between">
      <div class="row">
        <div class="col">
          <button
            id="homeBtn"
            class="btn btn-outline-success"
            (click)="goHome()"
          >
            Home
          </button>
        </div>
        <div class="col"><a class="btn btn-outline-success" [routerLink]="['/favorites']" routerLinkActive="router-link-active" >Favorites</a></div>
      </div>

      <!--Signin SECTION-->
      <div id="site-signing">
        <div class="row">
          <!--signin/signup button and Form-->
          <div *ngIf="!(accountService.currentUser$ | async)" class="col">
            <a
              class="btn btn-outline-success"
              routerLink="/login"
              routerLinkActive="router-link-active"
              >Sign In/Up
            </a>
          </div>
          <ng-container *ngIf="accountService.currentUser$ | async"
            ><div class="col">
              <a
                [routerLink]="['/insert-item']"
                routerLinkActive="router-link-active"
                class="btn btn-outline-success"
                >Add Product</a
              >
            </div>
            <div class="col">
              <a
                [routerLink]="['/my-items']"
                routerLinkActive="router-link-active"
                class="btn btn-outline-success"
                >My Products</a
              >
            </div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-outline-success"
                (click)="onLogout()"
              >
                Logout
              </button>
            </div></ng-container
          >
        </div>
      </div>
    </nav>
  </div>
</div>
