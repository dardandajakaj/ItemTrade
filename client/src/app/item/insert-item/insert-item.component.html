<h1>{{ label }} your item</h1>
<div class="product-form">
  <form class="formProduct" [formGroup]="productForm" (ngSubmit)="saveItem()">
    <div id="photo-container">
      <img [src]="imagePath" alt="" srcset="" />
    </div>
    <div class="form-container">
      <input type="hidden" formcontrolname="id" />

      <input
        type="text"
        formControlName="name"
        placeholder="Product name..."
        [ngClass]="{
          'is-invalid':
            productForm.controls['name'].errors &&
            (productForm.controls['name'].touched ||
              productForm.controls['name'].dirty),
          'is-valid': productForm.controls['name'].valid
        }"
      />
      <div class="invalid-feedback">
        <strong>Invalid Name</strong>
      </div>
      <textarea
        formControlName="description"
        rows="10"
        placeholder="Product Description..."
      ></textarea>
      <select formControlName="categoryId">
        <option [ngValue]="null" disabled selected>Pick a category</option>
        <option
          *ngFor="let category of categories"
          [ngValue]="category.categoryId"
        >
          {{ category.name }}
        </option>
      </select>
      <input
        type="text"
        formControlName="price"
        placeholder="Product Price..."
        (keydown)="checkInput($event)"
      />
      <div class="isSale">
        <label for="isSale">Is Sale:</label>
        <input type="checkbox" formControlName="isSale" />
      </div>
      <div class="form-group">
        <input type="file" class="form-control-file" name="photo" (change)="fileChanges($event)" multiple="multiple" accept="image/*">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Save Product</button>
  </form>
</div>
